<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>
    <!-- Dynamically set  -->
  </title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="/app-a/manifest.json" />
  <link rel="stylesheet" href="/assets/bootstrap.min.css" />
  <script src="/lib/web.umd.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 text-center">
        <h5 id="appNameHeading" style="display: inline;">
          <!-- App name is displayed here -->
        </h5>
        <span id="glueSpan" class="badge badge-warning">Disconnected</span>
      </div>
    </div>
    <div class="row mt-1">
      <div class="col-6">
        <button id="defaultInvokeBtn" type="button" class="btn btn-primary btn-block">Default Invoke</button>
      </div>
      <div class="col-6">
        <button id="allInvokeBtn" type="button" class="btn btn-primary btn-block">Invoke All</button>
      </div>
    </div>
    <div class="row mt-1">
      <div class="col-6">
        <button id="appBInvokeBtn" type="button" class="btn btn-primary btn-block">Invoke App-B</button>
      </div>
      <div class="col-6">
        <button id="appCInvokeBtn" type="button" class="btn btn-primary btn-block">Invoke App-C</button>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12">
        <ul class="list-group" id="logs-list">
          <!-- Method invocation results displayed here. -->
        </ul>
      </div>
    </div>
  </div>

  <script src="/scripts/utils.js"></script>
  <script src="/scripts/glue-utils.js"></script>
  <script src="/app-a/index.js"></script>
</body>

</html>
