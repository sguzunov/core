<!DOCTYPE html>

<html>

<head>
  <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico" />
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>
    <!-- Dynamically set  -->
  </title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="/app-b/manifest.json" />
  <link rel="stylesheet" href="/assets/bootstrap.min.css" />
  <script src="/lib/web.umd.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 text-center">
        <h5 id="appNameHeading" style="display: inline;">
          <!-- App name is displayed here -->
        </h5>
        <span id="glueSpan" class="badge badge-warning">Disconnected</span>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12">
        <form autocomplete="off" class="form-inline">
          <input disabled type="text" class="form-control mb-2 mr-sm-2" id="ctxNameInput" placeholder="Context Name"
            value="G42CoreContext">
          <input type="text" class="form-control mb-2 mr-sm-2" id="ctxDataInput" placeholder="Context Data">
          <button id="setContextBtn" type="button" class="btn btn-primary mb-2">Set</button>
        </form>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12">
        <ul class="list-group" id="logs-list">
          <!-- Logs displayed here -->
        </ul>
      </div>
    </div>
  </div>

  <script src="/scripts/utils.js"></script>
  <script src="/scripts/glue-utils.js"></script>
  <script src="/app-b/index.js"></script>
</body>

</html>
